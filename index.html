<!doctype html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Minimal base.html</title>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap');
    /* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #0B5737;
  color: white;
  font-size: 30px;
}
    .header h1 {
    margin: 0;
    font-size: 2.5em;
}

.header p {
    margin: 10px 0;
    font-size: 1.2em;
    color: #666;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin: 0 10px;
    transition: background-color 0.3s ease;
}

.btn-left {
    background-color: black;
    color: white;
}

.btn-right {
    background-color: transparent;
    color: white;
    border: 2px solid white;
}

.btn:hover {
    background-color: darkgrey;
}
    h1{
      font-family: Cabin;
    }
    p{
      font-family: Cabin;
    }
    
  </style>

</head>
<body>

    <!-- Delete this part -->
    <div class="header">
        <h1><u>SUPORTEX</u></h1>
        <p>O toque artesanal com praticidade e beleza</p>
        <div class="button-container">
            <button class="btn btn-left">Left Button</button>
            <button class="btn btn-right">Right Button</button>
        </div>
</body>
</html>
